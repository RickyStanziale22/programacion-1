<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P00 IV</title>
    <Link rel="stylesheet" href="bootstrap.min.css"></Link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: rgb(225, 245, 10);">
        <div class="container-fluid">
               <span class="navbar-brand mb-0 h1" style="color: rgb(102, 0, 255);">p00 IV</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Descripciòn</label>
                    <input id="inp_descripcion" class="form-control" type="text">  
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio De Venta</label>
                    <input id="inp_precio_venta" class="form-control" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label">Elige El Producto</label>
                    <select id="select_productos" class="form-select" aria-label="default">
                        <option selected>ELIGA SU PRODUCTO</option>
                        <option value="1">ELECTRODOMESTICOS</option>
                        <option value="2">ROPA</option>
                        <option value="3">DEPORTES</option>
                        <option value="4">PAELLA</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button id="btn_guardar" class="btn btn-success">GUARDAR</button>
                    <button style="display: none;" id="btn_actualizar" class="btn btn-primary">ACTUALIZAR</button>
                </div>
            </div>
            <div class="col-lg-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nª</th>
                            <th>Descripciòn</th>
                            <th>Precio De Venta</th>
                            <th>Categorìa</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div> 
    <div id="mymodal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">ELIMINACIÒN</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Estas segurin que queres eliminar este pequeño e indefenso archivito</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button id="btn_eliminar" type="button" class="btn btn-danger">¡ELIMINAR EXISTENCIA!</button>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
</body>
</html>
